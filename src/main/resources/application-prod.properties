spring.application.name=apiMonkey

# MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/api_monkey?useSSL=false&autoReconnect=true&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Flyway
spring.flyway.url=jdbc:mysql://localhost:3306/api_monkey?useSSL=false&autoReconnect=true&useUnicode=true&characterEncoding=UTF-8
spring.flyway.user=root
spring.flyway.password=1234
spring.flyway.baseline-on-migrate=true

# Developer tools
spring.devtools.add-properties=false

# Logging
logging.level.web=INFO