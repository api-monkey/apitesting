<!-- Primary Meta Tags -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:if="${title != null and title != ''}">
    <title>[[${title}]]</title>
    <meta name="title" th:content="${title}">
</th:block>
<th:block th:if="${title == null or title == ''}">
    <title>@@title</title>
    <meta name="title" content="@@title">
</th:block>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<th:block th:if="${description != null and description != ''}">
    <meta name="description" th:content="${description}">
</th:block>
<th:block th:if="${description == null or description == ''}">
    <meta name="description" content="Find scholarship, fellowships and assitantship for Masters programs from 1300 US Universities.">
</th:block>
<meta name="author" content="CollegeHippo">

<th:block th:if="${keywords != null and keywords != ''}">
    <meta name="keywords" th:content="${keywords}">
</th:block>
<th:block th:if="${keywords == null or keywords == ''}">
    <meta name="keywords" content="masters scholarships, graduate fellowship">
</th:block>

<th:block th:if="${canonical != null and canonical != ''}">
    <link rel="canonical" th:content="${canonical}">
</th:block>
<th:block th:if="${canonical == null or canonical == ''}">
    <link rel="canonical" href="https://scholarship.collegehippo.com">
</th:block>

<th:block th:if="${robots != null and robots != ''}">
    <meta name="robots" th:content="${robots}">
</th:block>
<th:block th:if="${robots == null or robots == ''}">
    <meta name="robots" content="noindex">
</th:block>

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<th:block th:if="${canonical != null and canonical != ''}">
    <meta property="og:url" th:content="${canonical}">
</th:block>
<th:block th:if="${canonical == null or canonical == ''}">
    <meta property="og:url" content="https://scholarship.collegehippo.com">
</th:block>
<th:block th:if="${title != null and title != ''}">
    <meta property="og:title" th:content="${title}">
</th:block>
<th:block th:if="${title == null or title == ''}">
    <meta property="og:title" content="@@title">
</th:block>
<th:block th:if="${description != null and description != ''}">
    <meta property="og:description" th:content="${description}">
</th:block>
<th:block th:if="${description == null or description == ''}">
    <meta property="og:description" content="Find scholarship, fellowships and assitantship for Masters programs from 1300 US Universities.">
</th:block>
<meta property="og:image" th:content="@{/assets/img/pages/logo_with_name.webp}">

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<th:block th:if="${canonical != null and canonical != ''}">
    <meta property="twitter:url" th:content="${canonical}">
</th:block>
<th:block th:if="${canonical == null or canonical == ''}">
    <meta property="twitter:url" content="https://scholarship.collegehippo.com">
</th:block>
<th:block th:if="${title != null and title != ''}">
    <meta property="twitter:title" th:content="${title}">
</th:block>
<th:block th:if="${title == null or title == ''}">
    <meta property="twitter:title" content="@@title">
</th:block>
<th:block th:if="${description != null and description != ''}">
    <meta property="twitter:description" th:content="${description}">
</th:block>
<th:block th:if="${description == null or description == ''}">
    <meta property="twitter:description" content="Find scholarship, fellowships and assitantship for Masters programs from 1300 US Universities.">
</th:block>
<meta property="twitter:image" th:content="@{/assets/img/pages/logo_with_name.webp}">

<!-- Favicon -->
<link rel="apple-touch-icon" sizes="120x120" th:href="@{/assets/img/favicon/apple-touch-icon.png}">
<link rel="icon" type="image/png" sizes="32x32" th:href="@{/assets/img/favicon/favicon-32x32.png}">
<link rel="icon" type="image/png" sizes="16x16" th:href="@{/assets/img/favicon/favicon-16x16.png}">
<link rel="manifest" th:href="@{/assets/img/favicon/site.webmanifest}">
<link rel="mask-icon" th:href="@{/assets/img/favicon/safari-pinned-tab.svg}" color="#ffffff">
<meta name="msapplication-TileColor" content="#ffffff">
<meta name="theme-color" content="#ffffff">
