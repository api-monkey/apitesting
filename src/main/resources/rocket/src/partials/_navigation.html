<html xmlns:th="http://www.thymeleaf.org">
<header class="header-global">
    <nav id="navbar-main" class="navbar navbar-main navbar-expand-lg @@classes headroom py-lg-2 px-lg-6">
        <div class="container">
            <a class="navbar-brand @@logo_classes" th:href="@{/}">
                <div class="d-flex align-items-center">
                    <img style="height: 70px;" class="navbar-brand-dark rotate-logo" th:src="@{/assets/img/pages/logo_1.png}" alt="Logo">
                    <span style="text-transform: none;font-size: 17px;" class="font-weight-bolder">APIMonkey</span>
                </div>
            </a>
            <div class="navbar-collapse collapse" id="navbar_global">
                <div class="navbar-collapse-header">
                    <div class="row">
                        <div class="col-6 collapse-brand">
                            <a class="d-flex align-items-center" th:href="@{/}">
                                <img th:src="@{/assets/img/pages/logo_1.png}" alt="Logo">
                            </a>
                        </div>
                        <div class="col-6 collapse-close">
                            <a href="#navbar_global" class="fas fa-times" data-toggle="collapse"
                                data-target="#navbar_global" aria-controls="navbar_global" aria-expanded="false"

                        </div>
                    </div>

                <ul class="navbar-nav navbar-nav-hover justify-content-center">

                    <li class="nav-item">
                        <a th:href="@{|/why-api-monkey|}" class="nav-link">Why API Monkey</a>
                    </li>
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a th:href="@{|/pricing|}" class="nav-link">Pricing</a>
                    </li>
                </ul>
            </div>
            <div class="d-none d-lg-block">
                <a th:href="@{/login}" class="btn btn-outline-white btn-docs animate-up-2 mr-3">
                    Sign In
                </a>
                <a th:href="@{/sign-up}" class="btn btn-outline-white btn-docs animate-up-2">
                    Sign Up
                </a>
            </div>
            <div class="d-flex d-lg-none align-items-center ml-auto">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar_global" aria-controls="navbar_global" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </div>
    </nav>
</header>
