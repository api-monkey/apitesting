<!DOCTYPE html><html lang="en" xmlns:th="http://www.thymeleaf.org"><head><!-- Primary Meta Tags --><html lang="en" xmlns:th="http://www.thymeleaf.org"><th:block th:if="${title != null and title != ''}"><title>[[${title}]]</title><meta name="title" th:content="${title}"></th:block><th:block th:if="${title == null or title == ''}"><title></title><meta name="title" content=""></th:block><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no"><th:block th:if="${description != null and description != ''}"><meta name="description" th:content="${description}"></th:block><th:block th:if="${description == null or description == ''}"><meta name="description" content="Find scholarship, fellowships and assitantship for Masters programs from 1300 US Universities."></th:block><meta name="author" content="CollegeHippo"><th:block th:if="${keywords != null and keywords != ''}"><meta name="keywords" th:content="${keywords}"></th:block><th:block th:if="${keywords == null or keywords == ''}"><meta name="keywords" content="masters scholarships, graduate fellowship"></th:block><th:block th:if="${canonical != null and canonical != ''}"><link rel="canonical" th:content="${canonical}"></th:block><th:block th:if="${canonical == null or canonical == ''}"><link rel="canonical" href="https://scholarship.collegehippo.com"></th:block><th:block th:if="${robots != null and robots != ''}"><meta name="robots" th:content="${robots}"></th:block><th:block th:if="${robots == null or robots == ''}"><meta name="robots" content="noindex"></th:block><!-- Open Graph / Facebook --><meta property="og:type" content="website"><th:block th:if="${canonical != null and canonical != ''}"><meta property="og:url" th:content="${canonical}"></th:block><th:block th:if="${canonical == null or canonical == ''}"><meta property="og:url" content="https://scholarship.collegehippo.com"></th:block><th:block th:if="${title != null and title != ''}"><meta property="og:title" th:content="${title}"></th:block><th:block th:if="${title == null or title == ''}"><meta property="og:title" content=""></th:block><th:block th:if="${description != null and description != ''}"><meta property="og:description" th:content="${description}"></th:block><th:block th:if="${description == null or description == ''}"><meta property="og:description" content="Find scholarship, fellowships and assitantship for Masters programs from 1300 US Universities."></th:block><meta property="og:image" th:content="@{/assets/img/pages/logo_with_name.webp}"><!-- Twitter --><meta property="twitter:card" content="summary_large_image"><th:block th:if="${canonical != null and canonical != ''}"><meta property="twitter:url" th:content="${canonical}"></th:block><th:block th:if="${canonical == null or canonical == ''}"><meta property="twitter:url" content="https://scholarship.collegehippo.com"></th:block><th:block th:if="${title != null and title != ''}"><meta property="twitter:title" th:content="${title}"></th:block><th:block th:if="${title == null or title == ''}"><meta property="twitter:title" content=""></th:block><th:block th:if="${description != null and description != ''}"><meta property="twitter:description" th:content="${description}"></th:block><th:block th:if="${description == null or description == ''}"><meta property="twitter:description" content="Find scholarship, fellowships and assitantship for Masters programs from 1300 US Universities."></th:block><meta property="twitter:image" th:content="@{/assets/img/pages/logo_with_name.webp}"><!-- Favicon --><link rel="apple-touch-icon" sizes="120x120" th:href="@{/assets/img/favicon/apple-touch-icon.png}"><link rel="icon" type="image/png" sizes="32x32" th:href="@{/assets/img/favicon/favicon-32x32.png}"><link rel="icon" type="image/png" sizes="16x16" th:href="@{/assets/img/favicon/favicon-16x16.png}"><link rel="manifest" th:href="@{/assets/img/favicon/site.webmanifest}"><link rel="mask-icon" th:href="@{/assets/img/favicon/safari-pinned-tab.svg}" color="#ffffff"><meta name="msapplication-TileColor" content="#ffffff"><meta name="theme-color" content="#ffffff"><!-- Fontawesome --><!--<link type="text/css" th:href="@{/vendor/@fortawesome/fontawesome-free/css/all.min.css}" rel="stylesheet">--><script th:src="@{https://kit.fontawesome.com/3a77bf6e05.js}" crossorigin="anonymous"></script><!-- Prism --><!--<link type="text/css" th:href="@{/vendor/prismjs/themes/prism.css}" rel="stylesheet">--><!-- VectorMap --><!--<link rel="stylesheet" href="../vendor/jqvmap/dist/jqvmap.min.css">--><!-- main CSS --><link type="text/css" th:href="@{/css/rocket.css}" rel="stylesheet"><!-- NOTICE: You can use the _analytics.html partial to include production code specific code & trackers --><!DOCTYPE HTML><html xmlns:th="http://www.thymeleaf.org"><body><!-- Global site tag (gtag.js) - Google Analytics --><script async src="https://www.googletagmanager.com/gtag/js?id=UA-101965889-1"></script><script type="text/javascript" th:src="@{/assets/js/google_analytic_script.js}"></script><!--<script type="text/javascript" th:src="@{/assets/js/inspectlet_script.js}"></script>--><!-- Schema.org--><th:block th:if="${schemaOrg != null and schemaOrg != ''}"><script type="application/ld+json"><div th:remove="tag" th:utext="${schemaOrg}"></div></script></th:block></body><style>.alert-danger {
            padding: 8px;
        }</style></head><body><main><div class="preloader bg-soft opacity-8 flex-column justify-content-center align-items-center"><img class="loader-element" src="/assets/img/brand/dark.svg" height="50" alt="logo"></div><!-- Section --><section class="vh-100 bg-soft d-flex align-items-center"><div class="container"><div class="row justify-content-center form-bg-image" data-background="../assets/img/illustrations/signin.svg"><div class="col-12 d-flex align-items-center justify-content-center"><div class="signin-inner mt-3 mt-lg-0 bg-white shadow-soft border border-light rounded p-4 p-lg-5 w-100 fmxw-500"><th:block th:if="${registered}"><div class="text-center text-md-center mb-4 mt-md-0"><h1 class="h3 font-weight-bold mb-3">Congratulations!</h1><h1 class="h3 font-weight-bold mb-3">You have just registered.</h1><a th:href="@{/sign-in}" class="btn btn-primary mt-10">Sign in</a></div></th:block><th:block th:if="${not registered}"><div class="text-center text-md-center mb-4 mt-md-0"><h1 class="h3 font-weight-bold mb-3">Create an account</h1></div><form th:action="@{/sign-up}" th:object="${user}" method="post"><th:block th:if="${not #strings.isEmpty(errorMessage)}"><div class="alert alert-danger font-weight-bold"><p class="m-0">[[${errorMessage}]]</p></div></th:block><div class="form-group"><th:block th:if="${#fields.hasErrors('firstName')}"><div class="alert alert-danger font-weight-bold"><p class="m-0" th:each="error: ${#fields.errors('firstName')}" th:text="${error}">Validation error</p></div></th:block><div class="input-group"><div class="input-group-prepend"><span class="input-group-text"><i class="far fa-address-book"></i></span></div><input type="text" th:field="*{firstName}" class="form-control" id="firstName" placeholder="Enter First Name" required></div></div><div class="form-group"><th:block th:if="${#fields.hasErrors('lastName')}"><div class="alert alert-danger font-weight-bold"><p class="m-0" th:each="error: ${#fields.errors('lastName')}" th:text="${error}">Validation error</p></div></th:block><div class="input-group"><div class="input-group-prepend"><span class="input-group-text"><i class="far fa-address-book"></i></span></div><input type="text" th:field="*{lastName}" class="form-control" id="lastName" placeholder="Enter Last Name" required></div></div><div class="form-group"><th:block th:if="${#fields.hasErrors('email')}"><div class="alert alert-danger font-weight-bold"><p class="m-0" th:each="error: ${#fields.errors('email')}" th:text="${error}">Validation error</p></div></th:block><div class="input-group"><div class="input-group-prepend"><span class="input-group-text"><i class="far fa-user"></i></span></div><input type="email" th:field="*{email}" class="form-control" id="input-email" placeholder="Enter email" required></div></div><div class="form-group"><th:block th:if="${#fields.hasErrors('password')}"><div class="alert alert-danger font-weight-bold"><p class="m-0" th:each="error: ${#fields.errors('password')}" th:text="${error}">Validation error</p></div></th:block><div class="input-group" id="show_hide_password"><div class="input-group-prepend"><span class="input-group-text"><i class="fas fa-unlock-alt"></i></span></div><input class="form-control" placeholder="Password" th:field="*{password}" type="password" required><div style="cursor: pointer" class="input-group-append"><span class="input-group-text"><i class="far fa-eye"></i></span></div></div><div class="input-group mt-3"><div class="input-group-prepend"><span class="input-group-text"><i class="fas fa-unlock-alt"></i></span></div><input type="password" class="form-control" th:field="*{matchingPassword}" id="input-password-confirm" placeholder="Confirm password" required></div><th:block th:if="${not #lists.isEmpty(#fields.globalErrors())}"><div class="alert alert-danger font-weight-bold mt-3"><p class="m-0" th:each="error: ${#fields.globalErrors()}" th:text="${error}">Validation error</p></div></th:block></div><div class="mt-3"><button type="submit" class="btn btn-block btn-primary">Sign up</button></div></form><!--                            <div class="mt-3 mb-4 text-center">--><!--                                <span class="font-weight-normal">or</span>--><!--                            </div>--><!--                            <div class="btn-wrapper my-4 text-center">--><!--                                <button class="btn mr-2 btn-icon-only btn-pill btn-twitter" type="button">--><!--                                    <span class="btn-inner-icon"><i class="fab fa-twitter"></i></span>--><!--                                </button>--><!--                                <button class="btn mr-2 btn-icon-only btn-pill btn-facebook" type="button">--><!--                                    <span class="btn-inner-icon"><i class="fab fa-facebook-f"></i></span>--><!--                                </button>--><!--                                <button class="btn mr-2 btn-icon-only btn-pill btn-google" type="button">--><!--                                    <span class="btn-inner-icon"><i class="fab fa-google"></i></span>--><!--                                </button>--><!--                            </div>--><div class="d-block d-sm-flex justify-content-center align-items-center mt-4"><span class="font-weight-normal">Already have an account? <a th:href="@{/sign-in}" class="font-weight-bold">Login here</a></span></div></th:block></div></div></div></div></section></main><html lang="en" xmlns:th="http://www.thymeleaf.org"><script th:src="@{/vendor/jquery/dist/jquery.min.js}"></script><script th:src="@{/vendor/popper.js/dist/umd/popper.min.js}"></script><script th:src="@{/vendor/bootstrap/dist/js/bootstrap.min.js}"></script><script th:src="@{/vendor/headroom.js/dist/headroom.min.js}"></script><script th:src="@{/vendor/smooth-scroll/dist/smooth-scroll.polyfills.min.js}"></script><script th:src="@{/vendor/prismjs/prism.js}"></script><script th:src="@{/assets/js/rocket.js}"></script><script type="text/javascript" th:src="@{/assets/js/sign_in.js}"></script></html></body></html>
